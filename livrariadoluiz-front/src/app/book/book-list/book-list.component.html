<br />

<h3 class="alinhamento-centro">Livros - Lista</h3>

<br />
<div class="alinhamento-centro">
    <button type="button" class="btn btn-link" (click)="add()">Adicionar</button>
</div>
<br />

<table class="mat-elevation-z8">
    <thead>
        <th>
            Nome
        </th>
        <th>
            Páginas
        </th>   
        <th>
            Edição
        </th>     
        <th>
            ISBN
        </th>   
        <th>
            Idioma
        </th>                                  
        <th>
            Autor
        </th>                                  
        <th>
            Gênero
        </th>                                                  
        <th>
            Ações
        </th>        
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td class="alinhamento-centro">
                {{ book.name }}
            </td>
            <td class="alinhamento-centro">
                {{ book.pages }}
            </td>
            <td class="alinhamento-centro">
                {{ book.edition }}
            </td>            
            <td class="alinhamento-centro">
                {{ book.isbn }}
            </td>           
            <td class="alinhamento-centro">
                {{ book.language }}
            </td>             
            <td class="alinhamento-centro">
                {{ book.author?.name }}
            </td>        
            <td class="alinhamento-centro">
                {{ book.gender?.name }}
            </td>                                
            <td class="alinhamento-centro">
                <button type="button" class="btn btn-link" (click)="edit(book.id)">Editar</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-link" (click)="remove(book.id)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
